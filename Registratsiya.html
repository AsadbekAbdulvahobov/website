<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./images/ico.ico" type="image/x-icon">
    <title>PDP</title>
</head>
<body>
    <header>
        <div>
            <img src="./images/logoLight.8228c79a74fa84225a2d9826facc2e25.svg" alt="">
            <br>
            <p>PDP Students Union</p>
        </div>
        <div>
            <a href="./index.html">Asosiy</a>
            <a href="./Registratsiya.html">Ro'yxatdan o'tish</a>
            <a href="./videolar.html">Videolar</a>
            <a href="./podkast.html">Podkastlar</a>
            <a href="./contact.html">Bog'lanishlar</a>
        </div>
        <hr>
    </header>
    <div>
        <h2>Ro'yxatdan otish</h2>
    </div>
    <main>
        <form>
            <div class="main_div">
                <label for="name">Ismingiz:</label>
                <br>
                <input id="name" type="text" placeholder="Toshmat" required>
            </div>
            <br>
            <div class="main_div">
                <label for="Last_name">Familyangiz:</label>
                <br>
                <input id="Last_name" type="text" placeholder="Eshmatov" required>
            </div>
            <br>
            <div class="main_div">
                <label for="Email">Emailingiz:</label>
                <br>
                <input id="Email" type="email" placeholder="tosh" required>
            </div>
            <br>
            <div class="main_div">
                <label for="Choise">Yo'nalishingiz:</label>
                <select name="choise" id="Choise" required>
                    <option value="default_choise">Hali tanlanmagan</option>
                    <option value="choise1">1-tanlov</option>
                    <option value="choise2">2-tanlov</option>
                    <option value="choise3">3-tanlov</option>
                    <option value="choise4">4-tanlov</option>
                </select>
            </div>
            <br>
            <div class="main_div">
                <label for="password">Parolingiz:</label>
                <br>
                <input id="password" type="password" required>
            </div>
            <br>
            <div class="main_div">
                <label for="password_again">Parolingiz takrorlang:</label>
                <br>
                <input id="password_again" type="password" required>
            </div>
            <br>
            <div class="main_div">
                <input id="check" type="checkbox" >
                <label for="check">Avval a'zo bo'lganmisiz?</label>
            </div>
            <br>
            <button type="submit" >Topshirish</button>
        </form>
    </main>
</body>
</html>
